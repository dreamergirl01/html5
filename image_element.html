<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Elements</title>
</head>
<body>
    <!-- src, srcset, sizes, loading -->
    <h1>Image Elements</h1>
    <img src="img/sky1.jpg" alt="sky" srcset="img/sky1.jpg 500w, img/sky2.jpg 750w, img/sky3.jpg 1000w" 
    sizes="(min-width: 1200px) 50vw" loading="lazy">

    <!-- figure -->
    <figure>
        <img src="img/sky2.jpg" alt="sky">
        <figcaption>Sky</figcaption>
    </figure>
</body>
</html>
